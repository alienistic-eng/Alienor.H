<!DOCTYPE html>
<html lang="en" data-theme="dim">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83bc941f6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-0 sticky z-1">
        <div class="flex items-center justify-between bg-base-300 h-20 rounded-b-3xl">
            <h1 class="text-2xl sm:text-3xl font-bold text-center flex items-center mx-6 text-accent">
                <i class="fa-solid fa-house text-2xl mx-3"></i>
                <a href="index.html">
                    DINO MOOD
                </a>
            </h1>
            <img src="assets/dino.png" class="h-12 mx-6 hue-rotate-150">
        </div>
    </div>

    <h1 class="text-4xl font-bold text-center m-6">Contact</h1>

    <div class="grid gap-6 m-6 md:grid-cols-2">
        <div>
            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" class="input input-accent w-full bg-gray-700">
        </div>
        <div>
            <label for="family_name">Nom de famille</label>
            <input type="text" id="family_name" class="input input-accent w-full bg-gray-700">
        </div>
    </div>
    <div class="m-6">
        <label for="email">Votre adresse mail</label>
        <input type="email" id="email" class="input input-accent w-full bg-gray-700" />
    </div>
    <div class="m-6">
        <label for="message">Message (ne pas utiliser de caractères spéciaux autre que `<b>.</b>` )</label>
        <input type="text" id="message" class="input input-accent w-full bg-gray-700 h-50" />
    </div>

    <button class="btn btn-accent m-6">
        <a id="bouttonEnv" href="">
            Envoyer
        </a>
    </button>

    <script src="js/contact.js"></script>
</body>

</html>
